name: Deploy app to Docker

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and run containers
      run: |
        docker-compose build
        docker-compose up -d
      env:
        MYSQL_ROOT_PASSWORD: root

    - name: Add table to database
      run: |
        docker exec exo_devops_mariadb sh -c 'mysql -u root -p${MYSQL_ROOT_PASSWORD} -S /var/run/mysqld/mysqld.sock exo_devops -e "CREATE TABLE users (id INT(6) UNSIGNED AUTO_INCREMENT PRIMARY KEY, name VARCHAR(30) NOT NULL)"'
      env:
        MYSQL_ROOT_PASSWORD: root

    - name: Debugging MySQL
      run: |
        docker exec exo_devops_mariadb sh -c 'ls -la /var/run/mysqld'
        docker exec exo_devops_mariadb sh -c 'ls -la /run/mysqld'
        docker exec exo_devops_mariadb sh -c 'ls -la /var/lib/mysql'
      env:
        MYSQL_ROOT_PASSWORD: root
